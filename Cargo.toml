[package]
name = "typeset"
description = "A DSL for defining source code pretty printers"
version = "0.1.0"
edition = "2021"
authors = ["Soren Norbaek <sorennorbaek@gmail.com>"]
homepage = "https://docs.rs/typeset"
repository = "https://github.com/soren-n/typeset-rs"
documentation = "https://docs.rs/typeset"
keywords = ["dsl", "pretty", "printer"]
categories = ["template engine"]
license-file = "LICENSE"
readme = "README.md"

