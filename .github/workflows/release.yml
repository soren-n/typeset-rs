name: Release

on:
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      new-release-published: ${{ steps.semantic.outputs.new-release-published }}
      new-release-version: ${{ steps.semantic.outputs.new-release-version }}
      new-release-major-version: ${{ steps.semantic.outputs.new-release-major-version }}
      new-release-minor-version: ${{ steps.semantic.outputs.new-release-minor-version }}
      new-release-patch-version: ${{ steps.semantic.outputs.new-release-patch-version }}
    steps:
    - name: Checkout
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'

    - name: Install semantic-release
      run: |
        npm install -g semantic-release
        npm install -g @semantic-release/changelog
        npm install -g @semantic-release/git
        npm install -g @semantic-release/github
        npm install -g @semantic-release/exec

    - name: Create semantic-release config
      run: |
        cat > .releaserc.json << 'EOF'
        {
          "branches": ["main"],
          "plugins": [
            "@semantic-release/commit-analyzer",
            "@semantic-release/release-notes-generator",
            "@semantic-release/changelog",
            [
              "@semantic-release/exec",
              {
                "prepareCmd": "./scripts/update-version.sh ${nextRelease.version}"
              }
            ],
            [
              "@semantic-release/git",
              {
                "assets": ["CHANGELOG.md", "Cargo.toml"],
                "message": "chore(release): ${nextRelease.version} [skip ci]\n\n${nextRelease.notes}"
              }
            ],
            [
              "@semantic-release/exec",
              {
                "publishCmd": "echo 'Release ${nextRelease.version} created successfully'"
              }
            ],
            "@semantic-release/github"
          ]
        }
        EOF

    - name: Run semantic release
      id: semantic
      run: |
        # Set outputs based on semantic-release results
        if semantic-release; then
          echo "new-release-published=true" >> $GITHUB_OUTPUT
          # Get the latest tag as the new version
          NEW_VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
          echo "new-release-version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "‚úÖ Release $NEW_VERSION published successfully"
        else
          echo "new-release-published=false" >> $GITHUB_OUTPUT
          echo "‚ÑπÔ∏è No release was published"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish Crates
    needs: [semantic-release]
    runs-on: ubuntu-latest
    if: needs.semantic-release.outputs.new-release-published == 'true'
    steps:
    - name: Checkout
      uses: actions/checkout@v6
      with:
        ref: main
        fetch-depth: 0

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2

    - name: Build release
      run: cargo build --release --all-features

    - name: Prepare typeset-parser for publishing (remove dev-dependency)
      run: |
        # Temporarily remove the typeset dev-dependency to avoid circular dependency
        sed -i 's/^typeset\.workspace = true$/# typeset.workspace = true # removed for publishing/' typeset-parser/Cargo.toml

    - name: Publish typeset-parser to crates.io
      run: cargo publish --allow-dirty --token ${{ secrets.CRATES_API_TOKEN }} -p typeset-parser

    - name: Wait for typeset-parser to be available
      run: |
        echo "Waiting for typeset-parser to be available on crates.io..."
        sleep 30
        for i in {1..10}; do
          if cargo search typeset-parser --limit 1 | grep -q "typeset-parser.*${{ needs.semantic-release.outputs.new-release-version }}"; then
            echo "typeset-parser ${{ needs.semantic-release.outputs.new-release-version }} is now available"
            break
          fi
          echo "Attempt $i: typeset-parser not yet available, waiting..."
          sleep 30
        done

    - name: Publish typeset to crates.io
      run: cargo publish --token ${{ secrets.CRATES_API_TOKEN }} -p typeset

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ needs.semantic-release.outputs.new-release-version }}
        name: v${{ needs.semantic-release.outputs.new-release-version }}
        body: |
          üéâ **Release v${{ needs.semantic-release.outputs.new-release-version }}**
          
          This release was automatically generated based on conventional commits.
          
          ### üì¶ Published Crates
          - `typeset` v${{ needs.semantic-release.outputs.new-release-version }}
          - `typeset-parser` v${{ needs.semantic-release.outputs.new-release-version }}
          
          See [CHANGELOG.md](./CHANGELOG.md) for full details.
        draft: false
        prerelease: false